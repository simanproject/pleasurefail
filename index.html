<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pleasure Fail - Official Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'sans-serif'; }
        body, html { height: 100%; background: #000; overflow: hidden; }

        .swiper { width: 100%; height: 100vh; }

        /* SLIDE 1: INTRO */
        .slide-intro {
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            display: flex; justify-content: center; align-items: center;
            color: white; text-align: center;
        }
        .logo-large {
            width: 120px; height: 120px; margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(138, 43, 226, 0.8));
        }
        .brand-name { letter-spacing: 5px; font-size: 1.5rem; }
        .hint { color: #555; margin-top: 40px; font-size: 0.8rem; animation: blink 2s infinite; }

        /* SLIDE 2: LINKS */
        .slide-links {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80');
            background-size: cover; background-position: center;
            display: flex; justify-content: center; align-items: center;
        }
        .container { width: 100%; max-width: 350px; text-align: center; padding: 20px; z-index: 10; }
        .logo-small { width: 60px; border-radius: 50%; border: 2px solid #8a2be2; padding: 5px; margin-bottom: 10px; }
        
        .links { display: flex; flex-direction: column; gap: 15px; margin-top: 20px; }
        .btn {
            text-decoration: none; color: white; padding: 15px; border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px); font-weight: bold; transition: 0.3s;
        }
        .btn-purple { border-left: 5px solid #8a2be2; }
        .btn-blue { border-left: 5px solid #00d2ff; }
        .btn:active { transform: scale(0.95); background: rgba(255,255,255,0.1); }

        .footer-btn {
            margin-top: 30px; display: inline-block; text-decoration: none;
            background: linear-gradient(45deg, #8a2be2, #00d2ff);
            color: white; padding: 12px 30px; border-radius: 50px; font-weight: bold;
        }

        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide-intro">
                <div>
                    <img src="https://cdn-icons-png.flaticon.com/512/1041/1041837.png" class="logo-large">
                    <h1 class="brand-name">PLEASURE FAIL</h1>
                    <p class="hint">SWIPE KE KIRI <i class="fas fa-arrow-right"></i></p>
                </div>
            </div>

            <div class="swiper-slide slide-links">
                <div class="container">
                    <img src="https://cdn-icons-png.flaticon.com/512/1041/1041837.png" class="logo-small">
                    <h3 style="color:white; letter-spacing:2px;">@PLEASURE_FAIL</h3>
                    
                    <div class="links">
                        <a href="#" class="btn btn-purple">NEW ARRIVALS</a>
                        <a href="#" class="btn btn-blue">CATALOG T-SHIRT</a>
                        <a href="#" class="btn btn-blue">ORDER VIA WHATSAPP</a>
                        <a href="#" class="btn btn-purple">SHOPEE / TOKOPEDIA</a>
                    </div>

                    <a href="#" class="footer-btn"><i class="fas fa-shopping-cart"></i> PRE-ORDER NOW</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper', {
            mousewheel: true,
        });
    </script>
</body>
</html>
